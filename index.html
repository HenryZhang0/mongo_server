<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="ui-widget">
            <label for="movies">Movies:</label><br>
            <input id="movies">
            <ul id = "actors"></ul>
        </div>
        <script>
            $(document).ready(function() {
                $("#movies").autocomplete({
                    source: async function(request, response) {
                        let data = await fetch(`http://localhost:3000/search?term=${request.term}`)
                        .then(results => results.json())
                        .then(results => results.map(result => {
                            return { label: result.title, value: result.title, id: result.id };
                        }));
                        response(data);
                    },
                    minLength: 2,
                    select: function(event, ui) {
                        
                        fetch(`http://localhost:3000/get/${ui.item.id}`)
                        .then(result => result.json())
                        .then(result => {
                            $("#actors").empty();
                            result.actors.forEach(ingredient => {
                                $("#actors").append(`<li>
                                    <div>
                                        ${ingredient.name}
                                        <img src = https://image.tmdb.org/t/p/w500${ingredient.profile_path} width = '200'> </img>
                                    </div>
                                    </li>`);
                            })
                        });                  
                    }
                });
            });
        </script>
    </body>
</html>
